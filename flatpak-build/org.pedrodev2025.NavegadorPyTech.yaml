# flatpak-build/org.pedrodev2025.NavegadorPyTech.yaml
app-id: org.pedrodev2025.NavegadorPyTech
runtime: org.kde.Platform
runtime-version: '6.7' # Ajuste se você instalou outra versão
sdk: org.kde.Sdk
command: start-navegador.sh # O novo script wrapper


finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=home # Ou mais específico se preferir

modules:
  - name: python-dependencies
    buildsystem: simple
    # A propriedade 'network: enabled' foi removida, pois não é suportada ou causa problemas.
    # A rede agora funciona devido ao download offline das wheels.
    build-commands:
      - pip3 install --user pip setuptools wheel
      # Instala as dependências PyQt5 e PyQtWebEngine dos arquivos baixados localmente
      - pip3 install --user --no-index --find-links=file:///run/build/python-dependencies/ PyQt5 PyQtWebEngine
    sources:
      - type: dir
        path: ./python_wheels # Este caminho é relativo à pasta flatpak-build/


  - name: navegador-app
    buildsystem: simple
    build-commands:
      # Copia o script Python para /app/bin/
      - install -Dm755 navegador.py /app/bin/navegador.py

      # NOVO COMANDO: Criar o script wrapper e torná-lo executável
      - | # O '|' permite escrever um bloco de texto multilinha
        cat > /app/bin/start-navegador.sh << 'EOF'
        #!/bin/bash
        # Este é o script wrapper do Flatpak
        # Executa o navegador.py com o interpretador python3 do ambiente Flatpak
        python3 /app/bin/navegador.py "$@"
        EOF
      - chmod +x /app/bin/start-navegador.sh # Torna o script executável

      - install -Dm644 org.pedrodev2025.NavegadorPyTech.desktop /app/share/applications/org.pedrodev2025.NavegadorPyTech.desktop
      - install -Dm644 org.pedrodev2025.NavegadorPyTech.png /app/share/icons/hicolor/512x512/apps/org.pedrodev2025.NavegadorPyTech.png
    sources:
      - type: dir
        path: app-source/
