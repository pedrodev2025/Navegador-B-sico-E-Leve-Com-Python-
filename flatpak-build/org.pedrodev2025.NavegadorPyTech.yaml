# flatpak-build/org.pedrodev2025.NavegadorPyTech.yaml
app-id: org.pedrodev2025.NavegadorPyTech
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: python3 navegador.py

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=home

modules:
  - name: python-dependencies
    buildsystem: simple
    build-commands:
      # Instala as dependências PyQt5 e PyQtWebEngine dos arquivos baixados localmente
      # O caminho absoluto para o diretório de build do módulo é /run/build/NOME_DO_MODULO/
      # Então, os .whl estarão diretamente lá.
      - pip3 install --user --no-index --find-links=file:///run/build/python-dependencies/ PyQt5 PyQtWebEngine
    sources:
      # O conteúdo de 'python_wheels' é copiado diretamente para /run/build/python-dependencies/
      - type: dir
        path: ./python_wheels
  - name: navegador-app
    buildsystem: simple
    build-commands:
      - cp -r navegador.py /app/bin/
      - install -Dm644 org.pedrodev2025.NavegadorPyTech.desktop /app/share/applications/org.pedrodev2025.NavegadorPyTech.desktop
      - install -Dm644 org.pedrodev2025.NavegadorPyTech.png /app/share/icons/hicolor/512x512/apps/org.pedrodev2025.NavegadorPyTech.png
    sources:
      - type: dir
        path: app-source/
